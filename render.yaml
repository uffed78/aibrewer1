services:
  - type: web
    name: aibrewer
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd aibrewer && gunicorn backend.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: OPENROUTER_API_KEY
        sync: false