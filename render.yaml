services:
  # En web-service för Flask-appen
  - type: web
    name: aibrewer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn aibrewer.backend.app:app
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false  # Måste konfigureras manuellt i Render Dashboard
      - key: PYTHONPATH
        value: .
    autoDeploy: true